<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="" rel="stylesheet" />
  <title>QSOFT test</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__top">
      <a href="#">
        <img src="img/qsoft-logo.png" class="page-header__logo" width="136" height="31"
          alt="QSoft Logo">
        </a>
      <form action="/" method="GET" class="page-header__form page-header__form--desktop">
        <img src="img/search-icon.svg" alt="Search" />
        <input type="search" name="header-search" autocomplete="off" placeholder="Найти..." />
      </form>
      <div class="page-header__user page-header__user--desktop">
        <a href="#">
          <span class="page-header__user-name">Константин</span>
          <img src="img/user-img.png" alt="User Photo" class="page-header__user-img" />
        </a>
      </div>
      <div class="page-header__user page-header__user--mobile">
        <a href="#">
          <img src="img/user-icon.svg" alt="User Profile Icon" class="page-header__user-icon" />
        </a>
      </div>
    </div>
    <div class="page-header__bottom">
      <div class="page-header__search"></div>
    </div>
  </header>
  <main class="page-main">
    <section class="partners">
      <h1 class="partners__title">Наши Партнеры</h1>
      <ul class="partners__list">
        <li class="partners__item">
          <a href="#" class="partners__link">Henkel Logo</a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">John Deer Logo</a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">McDonalds Logo</a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">Ikea Logo</a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">Reebok Logo</a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">Nike Logo</a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">Caterpillar Logo</a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
