<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="/css/style.min.css" rel="stylesheet" />
  <title>QSOFT test</title>
</head>

<body>
  <header class="page-header">
    <div class="container page-header__top">
      <a href="#">
        <img src="img/qsoft-logo.svg" class="page-header__logo" width="136" height="31" alt="QSoft Logo">
      </a>
      <form action="/" method="GET" class="page-header__form page-header__form--desktop">
        <img src="img/search-icon.svg" alt="Search" />
        <input type="search" name="header-search" autocomplete="off" aria-label="Search" placeholder="Найти..." />
      </form>
      <div class="page-header__user page-header__user--desktop">
        <a href="#">
          <span class="page-header__user-name">Константин</span>
          <img src="img/user-img.png" alt="User Photo" class="page-header__user-img" />
        </a>
      </div>
      <div class="page-header__user page-header__user--mobile">
        <a href="#">
          <img src="img/user-icon.svg" alt="User Profile Icon" class="page-header__user-icon" />
        </a>
      </div>
    </div>
    <div class="page-header__bottom">
      <form action="/" method="GET" class="page-header__form page-header__form--mobile">
        <img src="img/search-icon.svg" alt="Search" />
        <input type="search" name="header-search" autocomplete="off" aria-label="Search" placeholder="Найти..." />
      </form>
    </div>
  </header>
  <main class="page-main">
    <section class="container partners">
      <h1 class="partners__title">Наши Партнеры</h1>
      <ul class="partners__list">
        <li class="partners__item">
          <a href="#" class="partners__link">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/henkel-logo-mobile.png">
              <source media="(max-width: 1279px)" srcset="./img/henkel-logo-tablet.png">
              <img src="./img/henkel-logo-desktop.png" alt="Henkel Logo" srcset="./img/henkel-logo-desktop.png">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/johndeere-logo-mobile.png">
              <source media="(max-width: 1279px)" srcset="./img/johndeere-logo-tablet.png">
              <img src="./img/johndeere-logo-desktop.png" alt="John Deere Logo" srcset="./img/johndeere-logo-desktop.png">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/mcdonalds-logo-mobile.png">
              <source media="(max-width: 1279px)" srcset="./img/mcdonalds-logo-tablet.png">
              <img src="./img/mcdonalds-logo-desktop.png" alt="McDonalds Logo" srcset="./img/mcdonalds-logo-desktop.png">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/ikea-logo-mobile.png">
              <source media="(max-width: 1279px)" srcset="./img/ikea-logo-tablet.png">
              <img src="./img/ikea-logo-desktop.png" alt="Ikea Logo" srcset="./img/ikea-logo-desktop.png">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/reebok-logo-mobile.png">
              <source media="(max-width: 1279px)" srcset="./img/reebok-logo-tablet.png">
              <img src="./img/reebok-logo-desktop.png" alt="Reebok Logo" srcset="./img/reebok-logo-desktop.png">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/nike-logo-mobile.png">
              <source media="(max-width: 1279px)" srcset="./img/nike-logo-tablet.png">
              <img src="./img/nike-logo-desktop.png" alt="Nike Logo" srcset="./img/nike-logo-desktop.png">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/caterpillar-logo-mobile.png">
              <source media="(max-width: 1279px)" srcset="./img/caterpillar-logo-tablet.png">
              <img src="./img/caterpillar-logo-desktop.png" alt="Caterpillar Logo" srcset="./img/caterpillar-logo-desktop.png">
            </picture>
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
